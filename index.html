<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class = "maindiv">
            <h1>Simple Interest Calculator</h1>
            Amount <input type="number"  id="principal">  <br/>
            Rate <input type="range"  id="rate" min = "1" max="20" value="10.25" step = "0.25">  <br/>
            No. of Years 
            <input type="number" id="years" list="all_years">
            <datalist id="all_years">
                <option value="1">1</option>
                <option value="2">2</option>
            </datalist>>  <br/>
            Interest : <span id="rate_val">Rate</span>%<br>
            <button onclick="compute()">Compute Intrest</button>
            <span id = "result">
            </span>
        </div>
        <footer>
            &#169; This Calculator belongs to Kuladeep Royal
        </footer>
    </body>
</html>
